<!DOCTYPE html>
<html>
    <head>
        <title>my web</title>
    </head>
    <body>
        <main>
        <h1>Hi, <span id="nama" ></span></h1>

        <form name="message-form" onsubmit="return validateForm()"> Nama: <input placeholder="Nama" type="text" name="full-name" />

            <br />
            
            Tanggal Lahir:
            
            <input type="date" name="birth-date" />
            
            Jenis Kelanin:
            
            <input type="radio" id="male" name="gender" value="Laki-laki" /> 
            <label for="male">Laki-laki</label>
            <input type="radio" id="female" name="gender" value="Perempuan" />
            <label for="female">Perempuan</label>
            <br />
            Pesan:
            
            <textarea placeholder="Pesan" name="messages"></textarea>
            <br />
            
            <input type="submit" value="Submit" />
            </form>
        <script>
            function validateForm() {
                var name = document.forms["message-form"]["full-name"].value;
                var birthDate = document.forms["message-form"]["birth-date"].value;
                var gender = document.forms["message-form"]["gender"].value;
                var messeges = document.forms["message-form"]["messages"].value;
                console.log({ name })
                if (name == "" || birthDate == "" || gender == "" || messeges == "") {
                    alert("Tidak boleh ada yang kosong");
                    return false;
                }

                setSenderUI(name, birthDate, gender, messeges);

                return false;
            }

            function setSenderUI(name, birthDate, gender, messeges) {
                document.getElementById("sender-full-name").innerText = name;
                document.getElementById("sender-birth-date").innerText = birthDate;
                document.getElementById("sender-gender").innerText = gender;
                document.getElementById("sender-messages").innerText = messeges;
            }
        </script>
        <div>
            <p>Nama: <span id="sender-full-name"></span></p>
            <p>TTL: <span id="sender-birth-date"></span></p>
            <p>Kelamin: <span id="sender-gender"></span></p>
            <p>Pesan: <span id="sender-messages"></span></p>
        </div>
        </main>
    </body>
</html>
